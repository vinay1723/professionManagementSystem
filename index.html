<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>New Employees</h2>

    <form>
      <div class="group">
        <label for="name">Enter name </label>
        <input id="name" type="text" placeholder="Enter name" />
      </div>
      <div class="group">
        <label for="profession">Enter Profession</label>
        <input id="profession" type="text" placeholder="Enter Profession" />
      </div>
      <div class="group">
        <label for="age">Enter age </label>
        <input type="text" placeholder="Enter age" id="age" />
      </div>
    </form>

    <button id="add">Add User</button>
    <div id="message">
      <p>Error :Please Make sure All the field before adding in an emplyee</p>
      <p>Success : Message Added</p>
    </div>
    <div class="employeList">
      <h3>Added Employees</h3>
      <ul></ul>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
